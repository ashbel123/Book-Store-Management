<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <!-- Required meta tags -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Book Store</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="/">Book Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="books">Available Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="mybooks">My Books</a>
        </li>
      </ul>
   <div>
   		
          <a class="nav-link text-white" href="book_register">New Book Register</a>
   </div>
    </div>
  </div>
</nav>



<div class="container my-5 col-md-8">
<form class="d-flex mb-3" method="get" action="/search">
    <input class="form-control me-2" type="search" name="keyword" placeholder="Search by Book Name or Author" aria-label="Search" th:value="${keyword}">
    <button class="btn btn-outline-success" type="submit"><i class="fa fa-search"></i> Search</button>
</form>


<table class="table  table-success table-hover table-striped ">
  <thead>
    <tr>
      <th scope="col" class="text-center">Id</th>
      <th scope="col" class="text-center">Name</th>
      <th scope="col" class="text-center">Author</th>
      <th scope="col" class="text-center">Price</th>
      <th scope="col" class="text-center" >Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="b: ${book}">
      <td th:text="${b.id}" class="text-center"></td>
      <td th:text="${b.name}" class="text-center"></td>
      <td th:text="${b.author}" class="text-center"></td>
      <td th:text="${b.price}" class="text-center"></td>
      <td class="text-center ">
      <a class="btn btn-primary btn-sm" th:href="@{/mylist/{id}(id=${b.id})}">Add to my Books</a>
       <a th:href="@{/edit/{id}(id=${b.id})}" class="p-1"> <i class="fa fa-pencil" aria-hidden="true"></i></a>
       <a style="color:red" th:href="@{/delete/{id}(id=${b.id})}"  ><i class="fa fa-trash" ></i></a>
       </td>
    </tr>
    
    <tr th:if="${#lists.isEmpty(book)}">
        <td colspan="5" class="text-center text-muted">No results found</td>
    </tr>
    
  </tbody>
</table>
</div>

   
  </body>
</html>
